<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Extensions</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="imageExtension.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

  <!-- Tableau Extensions API Library  -->
  <!-- library is in the /lib directory -->
  <script src="../../lib/tableau.extensions.1.latest.js"></script>

  <!-- Your JavaScript code that uses the Extensions API goes here -->
  <script src="./image-extension.js"></script>
</head>

<ion-app>

  <ion-menu side="start" menu-id="custom" class="my-custom-menu" content-id="main">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title>Configuración de la extensión</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <form onsubmit="processForm(event)">
        <ion-list>
          <ion-item>
            <ion-input placeholder="Ingresa el título" oninput="handleFirstNameValue(event)"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Ingresa el subtitulo" oninput="handleLastNameValue(event)"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Ingresa el nombre del worksheet"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Ingresa el nombre de la columna donde está la imagen"></ion-input>
          </ion-item>
        </ion-list>
        <div>
          <ion-button expand="block" color="light">Cargar Info</ion-button>
        </div>
      </form>
    </ion-content>
  </ion-menu>


  <div class="ion-page" id="main">
    <ion-content class="ion-padding">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title id="title-name">Card Title</ion-card-title>
        </ion-card-header>

        <ion-card-content class="ion-padding">
          <ion-img id="selectedItem"
            src="https://estaticos.muyinteresante.es/media/cache/1140x_thumb/uploads/images/gallery/5b0fcfa25bafe83df2c203b3/pokemon0_0.jpg">
          </ion-img>
          Keep close to Nature's heart... and break clear away, once in awhile,
          and climb a mountain or spend a week in the woods. Wash your spirit clean.
        </ion-card-content>
      </ion-card>
    </ion-content>
    <ion-alert-controller></ion-alert-controller>
  </div>
</ion-app>
<ion-menu-controller></ion-menu-controller>

</html>
