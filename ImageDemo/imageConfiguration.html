<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings Sample</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="../../lib/tableau.extensions.1.latest.js"></script>

    <!-- Our extension's code -->
    <script src="./imageConfiguration.js"></script>
  </head>
  <body>
    <div class="container">
      <h4>Image Extesion</h4>
      <p>
        Esta extesión te termine ver imagenes seleccionadas en un dashboard.
      </p>
      <hr />
      <h5>Colocar un título:</h5>
      <div style="margin-left: 14px">
        <input type="text" id="title" name="title" />
      </div>
      <h5>Coloca un subitítulo:</h5>
      <div style="margin-left: 14px">
        <input type="text" id="subtitle" name="subtitle" />
      </div>
      <h5>Coloca una descripción:</h5>
      <div style="margin-left: 14px">
        <input type="text" id="descripcion" name="descripcion" />
      </div>
      <h5>Conecta un workbook a la extensión:</h5>
      <div style="margin-left: 14px" id="workbooks"></div>
      <h5>Selecciona la columna con la imagen:</h5>
      <div style="margin-left: 14px">
        <select name="combo" id="columnsList"> </select>
      </div>
      <hr />
      <button id="closeButton">Cargar configuración</button>
    </div>
  </body>
</html>
